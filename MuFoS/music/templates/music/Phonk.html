{% extends 'music/base.html' %}

{% block content %}

{% for phonk in songs %}
    <h1>{{ phonk.song_name }}</h1>
    <p>Author: {{ phonk.author_name }}</p>
    <audio controls>
        <source src="{{  path_phonk.song.url }}" type="audio/mp3">
        Your browser does not support the audio element.
     </audio>
{% endfor %}
{% endblock %}
